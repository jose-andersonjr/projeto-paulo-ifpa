<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Meus scripts -->
    <script src="../static/js/scripts.js" defer></script>
    <link rel="stylesheet" href="../static/css/deletar_conta.css">
    <title>Editar Conta</title>
</head>
<body class="container-fluid">

        <div class="navbar d-flex justify-content-around col-12">
            <img src="../static/img/mylib.png" alt="">
            <a href="login.html" class="btn btn-secondary" id="btn-login">LOGIN</a>
        </div>
        <div class="container-conteudo row">
            <div class="container-img-lateral col-7">
                <img src="../static/img/livro.png" alt="">
            </div>
            <div class="container-form col-5">
                    <form action="." id="form-editar">
                        <h2 class="text-start">Deletar conta</h2>
                        <div class="form-group">
                            <label for="senha"></label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Insira sua senha">
                        </div>
                        <div class="form-group">
                            <label for="senha2"></label>
                            <input type="password" id="senha2" name="senha2" class="form-control" placeholder="Insira sua senha novamente">
                        </div>
                        <button type="submit" class="btn btn-danger mt-4" id="btn-editar">DELETAR CONTA</button>                        
                    </form>
            </div>
        </div>

</body>
</html>
