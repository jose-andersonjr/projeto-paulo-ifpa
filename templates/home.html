<body class="container-fluid">
    <div class="row ">
        <div class="sidebar col-3">
            <div class="container-foto-perfil"><img src="../static/img/pexels-italo-melo-2379004.jpg" alt=""></div>
            <span class="nome-usuario">Nome do usuário</span>
            <div class="card-emprestimos">
                <h5>EMPRÉSTIMOS DE LIVROS</h5>
                <div class="btn btn-secondary">Adicionar Livro</div>
            </div>
            <div class="card-config-conta">
                <h5>CONFIGURAÇÕES DE CONTA</h5>
                <a href="#">Alterar Nome</a>
                <a href="alterar_senha.html">Alterar Senha</a>
                <a href="#">Alterar email</a>
                <a href="#">Deletar conta</a>
                <a href="#">Transferir conta</a>
                <a href="#">Contate-nos</a>
            </div>
        </div>
        <div class="container-conteudo col-9">
            <div class="container-barra-pesquisa">
                <div class="container-selects ">
                    <div class="selects-pesquisa"></div>
                    <label for="emprestado"></label>
                    <select name="emprestado" id="emprestado">
                        <option value="" disabled selected>Emprestado</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                    <label for="genero"></label>
                    <select name="genero" id="genero">
                        <option value="" disabled selected>Gênero</option>
                        <option value="terror">Terror</option>
                        <option value="romance">Romance</option>
                        <option value="comedia">Comédia</option>
                        <option value="drama">Drama</option>
                        <option value="investigacao">Investigação</option>
                    </select>
                    <label for="avaliacao"></label>
                    <select name="avaliacao" id="avaliacao">
                        <option value="" disabled selected>Avaliação</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="container-input">
                    <label for="pesquisa"></label>
                    <input type="text" name="pesquisa" id="pesquisa" placeholder="Pesquisar por um livro...">
                    <i class="bi bi-search"></i>
                </div>
            </div>
            <div class="container-cards row">
                <div class="container-card col-3">
                    <div class="card-livro">
                        <img src="../static/img/capa1.jpg" alt="">
                        <div class="descricao-livro">
                            <span class="nome-livro">Nome: <i class="bi bi-star-fill"></i></span>
                            <span>Autor: Paulo Rodrigo</span>
                            <span>Emprestado: nao</span>
                            <span>Coleção: de inverno</span>
                        </div>

                        <div class="botoes-card d-flex justify-content-around">
                            <i class="bi bi-pencil-square" title="Editar"></i>
                            <i class="bi bi-box2-heart"></i>
                            <i class="bi bi-x-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="container-card col-3">
                    <div class="card-livro"></div>
                </div>

                </div>
                <div class="container-card col-3">
                    <div class="card-livro"></div>
                </div>
            </div>
        </div>
