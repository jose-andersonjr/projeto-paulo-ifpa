<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Meus scripts -->
    <script src="../static/js/scripts.js" defer></script>
    <link rel="stylesheet" href="../static/css/cadastrar.css">
    <title>Cadastrar</title>
</head>
<body class="container-fluid">

        <div class="navbar d-flex justify-content-around col-12">
            <img src="../static/img/mylib.png" alt="">
            <a href="login.html" class="btn btn-secondary" id="btn-login">LOGIN</a>
        </div>
        <div class="container-conteudo row">
            <div class="container-img-lateral col-7">
                <img src="../static/img/livro.png" alt="">
            </div>
            <div class="container-form col-5">
                    <form action="." id="form-cadastrar">
                        <h2 class="text-start">Cadastrar-se</h2>
                        <div class="form-group">
                            <label for="nome"></label>
                            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="senha"></label>
                            <input type="password" id="senha" name="senha" class="form-control" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmar-senha"></label>
                            <input type="text" id="confirmar-senha" name="confirmar-senha" class="form-control" placeholder="Confirmar senha">
                        </div>
                        <div class="mt-4">
                            <input type="checkbox" name="concordar" value="" id="concordar" class="form-check-input">
                            <label for="concordar" class="form-check-label">Concordo com os Termos de uso do site</label>
                        </div>
                        <button type="submit" class="btn btn-secondary mt-4" id="btn-cadastrar">CADASTRAR</button>                        
                    </form>
            </div>
        </div>

</body>
</html>
