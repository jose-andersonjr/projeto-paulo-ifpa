<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->

        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="container-fluid">
    <div class="container">
        <div class="container-form">
            <img src="../static/img/mylib.png" alt="">
            <form action="" id="redefinir-form">
                <h5>REDEFINIR SENHA</h5>
                <span><strong>Informe o email para qual deseja redifinir a senha</strong></span>
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control mb-4">
                </div>
                <a href="login.html" class="btn btn-secondary mb-4" id="btn-redefinir">REDEFINIR SENHA</a>
            </form>
        </div>
    </div>
