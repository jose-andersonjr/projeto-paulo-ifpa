<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- Meus scripts -->
    <script src="../static/js/cadastrar_livro.js" defer></script>
    <link rel="stylesheet" href="../static/css/cadastrar_livro.css">
    <title>Alterar Senha</title>
    <title>Cadastrar livro</title>
</head>

<body class="container-fluid">
    <div class="navbar d-flex justify-content-around col-12">
        <a href="home.html" class="btn btn-secondary" id="btn-home">HOME</a>
        <img src="../static/img/mylib.png" alt="">
    </div>
    <div class="container-principal">
        <div class="container-conteudo row">
            <div class="capa-livro col-4">
                <img src="../static/img/capa1.jpg" alt="">
            </div>
            <div class="container-form col-8">
                <form action="" id="form-cadastrar-livro" class="row">
                    <div class="form-group col-6">
                        <label for="titulo"></label>
                        <input type="text" name="titulo" id="titulo" placeholder="Título" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="colecao"></label>
                        <input type="text" name="colecao" id="colecao" placeholder="Coleção" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="subtitulo"></label>
                        <input type="text" name="subtitulo" id="subtitulo" placeholder="Subtítulo" class="form-control">
                    </div>

                    <div class="form-group col-6">
                        <label for="volume"></label>
                        <input type="text" name="volume" id="volume" placeholder="Volume" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="autores"></label>
                        <input type="text" name="autores" id="autores" placeholder="Autor(es)" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="editora"></label>
                        <input type="text" name="editora" id="editora" placeholder="Editora" class="form-control">
                    </div>
                    <div class="form-group col-6">
                        <label for="genero"></label>
                        <input type="text" name="genero" id="genero"
                            placeholder="Gênero (Se houver muitos, separar por vírgula)" class="form-control">
                    </div>
                    <div class="form-group col-6" id="checkboxes">
                        <div class="row">
                            <div class="form-group col-6">
                                <input type="checkbox" name="concordar" value="" id="concordar"
                                    class="form-check-input">
                                <label for="concordar" class="form-check-label">Lido </label>
                            </div>
                            <div class="form-group col-6">
                                <input type="checkbox" name="concordar" value="" id="concordar"
                                    class="form-check-input">
                                <label for="concordar" class="form-check-label ">Emprestado </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label for="localizacao"></label>
                        <input type="text" name="localizacao" id="localizacao" placeholder="Localização"
                            class="form-control">
                    </div>
                    <div class="form-group col-6 text-center">
                        <div class="rating-stars">
                            <span><i class="bi bi-star-fill" id="star0"></i></span>
                            <span><i class="bi bi-star-fill" id="star1"></i></span>
                            <span><i class="bi bi-star-fill" id="star2"></i></span>
                            <span><i class="bi bi-star-fill" id="star3"></i></span>
                            <span><i class="bi bi-star-fill" id="star4"></i></span>
                        </div>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-6 text-center">
                        <a href="home.html" class="btn btn-secondary" id="btn-adicionar">Adicionar ao acervo</a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
